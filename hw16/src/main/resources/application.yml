spring:
  datasource:
    url: jdbc:h2:mem:maindb
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  sql:
    init:
      mode: always
  mvc:
    hiddenmethod:
      filter:
        enabled: true

# Actuator
  jmx:
    enabled: false
management:
  endpoints:
    web:
      exposure:
        include: health, metrics, loggers
  endpoint:
    health:
      show-details: always