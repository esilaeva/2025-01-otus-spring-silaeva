<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Comments for book</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>List comments for book</h2>
  <p>The list of comments for the book. You can add, remove or edit any of comment</p>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>#</th>
        <th>Comment</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="comment : ${comments}">
        <td th:text="${comment.id()}">1</td>
        <td th:text="${comment.content()}">Comment_1</td>
        <td>
          <div class="btn-group">
            <form action="#" th:action="@{/book/{bookId}/comment/{id}(bookId=${bookId},id=${comment.id()})}" th:method="patch">
              <button type="submit" class="btn btn-link">Edit</button>
            </form>
            <form action="#" th:action="@{/book/{bookId}/comment/{id}(bookId=${bookId},id=${comment.id()})}" th:method="delete">
              <button type="submit" class="btn btn-link">Remove</button>
            </form>
            </div> 
        </td>
      </tr>
    </tbody>
  </table>
  <h4>New Comment:</h4>
    <form class="form-inline" action="comments.html" th:method="post" th:action="@{/book/{id}/comment/add(id=${bookId})}">
      <div class="form-group">
        <label for="comment-input">New comment:</label>
        <input type="text" class="form-control" id="comment-input" placeholder="Enter a new comment" name="context">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
