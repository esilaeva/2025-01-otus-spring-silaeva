<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h4>Comment edit:</h4>
    <form class="form-inline" action="comment-edit.html" th:method="put" th:action="@{/book/{bookId}/comment(bookId=${bookId})}">
        <div class="form-group">
            <label for="id-input">ID:</label>
            <input type="text" class="form-control" id="id-input" name="id" th:value="${comment.id}" readonly="readonly">

            <label for="title-input">Content:</label>
            <input type="text" class="form-control" id="title-input" name="content" th:value="${comment.content}"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <br>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('comment.content')}"
         th:errors="${comment.content}"></div>
</div>
</body>
</html>
